    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>


    <!-- Obtained the following from - https://github.com/douglascrockford/JSON-js 
            Purpose: To parse JSON data into an object array.

<body>

    <script src="assets/js/test.js" type="text/javascript"></script>

    <script id="patent-template" type="text/x-handlebars-template">
        <div id="workhist-responsive" class="workhist-nocopy">
            <h6 class="workhist-subevent-title">Last update: {{patents.last_search}}</h6>
            <div id="patent-list">
            {{#each patents.list as |patent|}}
                <div id="patent-{{ patent.patent_number }}" class="workhist-event">
                    <h4 id="patent-heading-{{patent.patent_number}}" class="workhist-event-title collapsed" data-toggle="collapse" data-target="#patent-content-{{patent.patent_number}}"><span id="patent-icon-{{patent.patent_number}}" class="fa workhist-event-collapse-icon"> </span><span id="patent-title-{{patent.patent_number}}" class="workhist-event-loc">{{patent.patent_title}}</span><span id="patent-numb-{{patent.patent_number}}" class="workhist-event-dur">{{patent.patent_number}}</span></h4>
                    <div id="patent-content-{{patent.patent_number}}" class="workhist-event-content collapse">
                        <h5 id="patent-dates-{{patent.patent_number}}" class="workhist-subevent-title">
                            <span id="patent-appdate-{{patent.patent_number}}" class="workhist-event-loc"><i>Applied : </i>{{patent.app_date}}</span>
                            </br>
                            <span id="patent-appdate-{{patent.patent_number}}" class="workhist-event-loc"><i>Granted : </i>{{patent.patent_date}}</span>
                        </h5>
                        <p id="patent-abstract-{{patent.patent_number}}">
                            {{patent.patent_abstract}}
                        </p>
                    </div>
                </div>
            {{/each}}
            </div>
        </div>
    </script>
</html>
